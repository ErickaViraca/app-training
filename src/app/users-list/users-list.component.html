<body>
  <section class="container p-t-3">
    <div class="row">
      <div class="col-lg-12">
        <h1>Users Grid</h1>
      </div>
    </div>
  </section>
  <section class="carousel slide" data-ride="carousel" id="postsCarousel">
    <div class="container-cards p-t-0 m-t-2 carousel-inner">
         <div class="row row-equal carousel-item active m-t-0">
            <div class="col-md-4">
              <div class="card-deck">
                <div *ngFor="let u of users">
                  <div class="card border-dark" style="width: 15rem;">
                     <img src="{{u.avatar_url}}" class="avatar float-right align-self-start mr-3" alt="Responsive image">
                        <div class="card-body">
                          <h5 class="card-title">{{u.login}}</h5>
                            <a href="{{u.html_url}}" target="_blank" class="card-link">{{u.url}}</a><br>
                              <a routerLink="/user/{{u.id}}" class="card-link">Repositories</a>
                         </div>
                      </div>
                    </div>     
                   </div>
                </div>
              </div>
     </div>
   
  </section> 
</body>
